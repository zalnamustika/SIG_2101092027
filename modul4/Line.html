<!DOCTYPE html>
<html>
    <head>
        <title>Latihan 4 membuat line</title>
        <link rel="stylesheet" type="text/css" href="../leaflet.css"> <!--memanggil CSS leaflet-->
        <script type="text/javascript" src="../leaflet.js"></script> <!--Memanggil Javascrip Leaflet-->
    </head>
    <body>
        <div id="map_ku" style="width: 100%; height: 600px"></div>

    </body>
    <script type="text/javascript">

var mymap = L.map('map_ku').setView([-0.9137822,100.4640162],17);
    
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
       maxZoom:18,
       id:'mapbox/streets-v11',
       tileSize: 512,
       zoomOffset: -1
   }).addTo(mymap);

        var JalanKeBarak = [
            [-0.914727, 100.468787],
            [-0.914466, 100.469036],
            [-0.913931, 100.469146],
            [-0.913040, 100.469175],
            [-0.912933, 100.468122],
            [-0.912590, 100.467013],
        ];

        L.polyline(JalanKeBarak).addTo(mymap);

    </script>
</html>
